
<perfect-scrollbar style="height: calc(100% - 64px);">
  <div fxLayout="column" >
    <div *ngIf="!iconOnly" fxLayoutAlign="space-around center" [style.margin]="'10px 0px'" >
      <img width="100" [style.borderRadius]="'50%'" src="https://avatar-cdn.atlassian.com/b56210f8536d9696dac87100d4c5c177">
    </div>
    <div *ngIf="iconOnly" style="height: 100px;" fxLayoutAlign="space-around center"  >
      <img width="50" [style.borderRadius]="'50%'" src="https://avatar-cdn.atlassian.com/b56210f8536d9696dac87100d4c5c177">
    </div>
    <cdk-sidemenu-item *ngFor="let menu of menus" [menu]="menu" [iconOnly]="iconOnly"> </cdk-sidemenu-item>
  </div>

</perfect-scrollbar>
